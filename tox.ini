[tox]
envlist = py27, pypy, py36, py37, py38, pep8

[testenv]
deps =
    coverage

commands =
    make test

whitelist_externals =
    make

[testenv:pep8]
deps = flake8
commands = flake8 convertdate/ tests/

[flake8]
max_line_length = 120
ignore = W504, E501
